<!DOCTYPE html>
<html lang="en">

<!-- Run this by opening a server -->
<!-- python -m http.server 8000 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dropdown.css">
</head>

<body class="dark-mode">
    <div class="panelContainer">
        <div class="leftPanel">
            <div class="panel">
                <div class="parameters"></div>
                <div class="selections">
                    <div class="title">Selections</div>
                    <div class="result"></div>
                </div>
            </div>
        </div>
        <div class="bottomPanel">
            <div class="panel">
                <div class="parameters">
                    <!-- Search... within... -->
                    <label for="regexSearch">Search:</label>
                    <input id="regexSearchBox" name="regexSearch" type="text"></input>
                    <label for="regexSearchFilter">Within:</label>
                    <div id="regexSearchFilterDropdown" class="dropdown">
                        <button type="button" class="dropdown-toggle">All</button>
                        <div class="dropdown-menu"></div>
                    </div>

                    <!-- Expand selection controls -->
                    <label for="expandSelections">Expand selections:</label>
                    <button id="subtractExpansion" class="expansionbtn">-</button>
                    <span>/</span>
                    <button id="addExpansion" class="expansionbtn">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <svg class="graph"></svg>
    </div>
</body>

</html>
